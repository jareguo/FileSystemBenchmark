<!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
    <!-- Main -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div style="position: absolute; left: 5px; right: 4px; top: 5px; bottom: 0px;">
    <div style="float: left; position: absolute; left: 18px; right: -1px; top: 0; bottom: 45px;">
        <div class="row">
            <ul class="breadcrumb">
                <li> Tests: </li>
                <li id="Test1"> <a href='#'> Latency Response </a> <span class="divider"> | </span> </li>
                <li id="Test2"> <a href='#'> Number of requests </a> <span class="divider"> | </span> </li>
                <li id="Test3"> <a href='#'> Throughput </a> </li>
            </ul>
        </div>
        <div class="row" style="background: #FFF; -webkit-border-radius: 2px; margin: -12px 1px 0px -19px; height: 100%; overflow: auto">
            <ul style="margin: 5px;" id="content">
                <li> 打开控制台，点击上方选项进行测试。 </li>
                <li> 使用Get的方式获取数据时，速度普遍比原生访问慢9倍左右。而且当读取的文件大小超出某一阈值后，文件越大速度越慢 </li>
                <li> 需要注意的是，IO缓存会大大影响测试结果，不过这也符合通常的应用场景。 </li>
            </ul>
        </div>
    </div>
</div>
